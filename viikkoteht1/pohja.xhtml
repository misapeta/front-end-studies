<!DOCTYPE html>
<html lang="fi" xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi">
<head>
<meta charset="UTF-8" />
<title>Viikkotehtävä 1</title>
<script>
// apufunktio, jolla voi tehdä oman ohjelman vaatimat tulostukset suoraan html-dokumenttiin
// tulostaa samat myös konsoliin
function log() {
   let pre = document.getElementById("log");

   for (let arg of arguments) {
            pre.textContent += arg + " ";
   }
   pre.textContent += "\n";
// seuraava tekisi tulostuksen myös konsoliin
//   console.log.apply(undefined, arguments);
}
</script>
</head>
<body>
<!-- Tämän tiedoston sisältöä ei saa muuttaa -->
<pre id="log">Viikkotehtävä 1
</pre>
